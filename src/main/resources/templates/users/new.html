<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signup</title>
        <link rel="stylesheet" href="/main.css" th:href="@{/main.css}" />
    </head>
    <body>
        <h1>Acebook Sign Up Form</h1>
        <p>Please fill in this form to create an account.</p>
        <!-- <hr>  -->

        <form action="#" th:action="@{/users}" th:object="${user}" method="post">
            <div class="container">

                <!--  <p>Username: </p>
           <input type="text" th:field="*{username}" /> -->

                <label th:field="*{username}"><b>Username</b></label>:
                <input type="text" placeholder="Enter Username" id="username" autofocus ="autofocus" name="username" required/> <br />


              <!--  <p>Password: </p>
                    <input type="password" th:field="*{password}" /> -->


                <label th:field="*{password}"><b>Password</b></label>:
                <input type="text" placeholder="Enter Password" id="password" name="password" required/> <br />


                <p>By creating an account you agree to our <a href="/terms" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <input type="submit" value="Submit" id="submit"/>
            <input type="reset" value="Reset" />


        </form>
    </body>
</html>
