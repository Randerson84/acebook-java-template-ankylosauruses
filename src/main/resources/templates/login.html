<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/main.css" th:href="@{/main.css}" />
    <title>Please sign in</title>
</head>
<body>
    <div class="topnav">
        <a href="/homepage">Home</a>
        <a class="active"  href="/new">Sign in</a>
        <a href="/users/new">Sign Up</a>
        <a href="/posts">Posts</a>
        <a href="/logout">Log Out</a>
    </div>

    <br>
    <h1>Acebook Login page</h1>
    <div class="container">
        <form th:action="@{/login}" method="post">
            <div class="imgcontainer">
                <img src="/Users/shilpachhabra/Desktop/Shilpa/Eng_project_2/img_avatar2.png" alt="Avatar" class="avatar">
                <!-- <img src="https://pixabay.com/vectors/avatar-icon-placeholder-facebook-1577909/" alt="Avatar" class="avatar"> -->

            </div>

            <div class="container">
                <label for="username"><b>Username</b></label>:
                <input type="text" placeholder="Enter Username" id="username" autofocus ="autofocus" name="username" required/> <br />

                <label for="password"><b>Password</b></label>:
                <input type="password" placeholder="Enter Password" id="password" name="password" required /> <br />

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>

        </form>
    <p th:if="${loginError}" class="error">Wrong user or password</p>

</body>
</html>
